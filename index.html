<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styless/styless.css">
    <title>Decodificador e codificador</title>
</head>
<body>
    <main class="container">
        <header class="container__header">
            <img src="" alt="">
            <h1>Mensagens codificadas</h1>
        </header>

        <div class="container__input">
            <div class="input">
                <textarea class="input__text"  placeholder="Digite o seu texto aqui..."></textarea>
                <p>ATENÇÃO: Apenas letras minúsculas e sem acento</p>
            </div>
        </div>

        <div class="container__output">
            <img src="" alt="logo" height="330px" width="400px">
            <h2>Sua mensagem aparecerá aqui</h2>
            <span>Digite um texto que deseja criptografia ou descriptografar.</span>
        </div>

        <div class="container__buttons">
            <div class="container__buttons__button">
                <button class="criptografar">Criptografar</button>
                <button class="descriptografar">Descriptografar</button>
            </div>
        </div>
    </main>
    <footer class="rodape">
        <div class="rodape__icons">
            <a href="">linkedin</a>
            <a href="">github</a>
        </div>
    </footer>
    
    <script src="app.js"></script>
</body>
</html>
