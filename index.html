<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styless/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <title>Decodificador e codificador</title>
  </head>
  <body>
    <main class="container">
      <header class="container__header">
        <img src="" alt="" />
        <h1>Mensagens codificadas</h1>
      </header>

      <div class="container__input">
        <div class="input">
          <textarea
            class="input__text"
            placeholder="Digite o seu texto aqui..."
          ></textarea>
          <p>ATENÇÃO: Apenas letras minúsculas e sem acento</p>
        </div>

        <div class="container__buttons">
          <div class="container__buttons__button">
            <button onclick="encrypt()" class="criptografar">Criptografar</button>
            <button onclick="decrypt()" class="descriptografar">Descriptografar</button>
          </div>
        </div>
        
      </div>

      <div id="container__output">
        <img class="container__output__img" src="./img/cryptography.png" alt="logo" height="330px" width="400px" />
        <h2>Sua mensagem aparecerá aqui</h2>
        <span class="container__output__span">Digite um texto que deseja criptografia ou descriptografar.</span><br>
        <button onclick="copied()" class="copiar">Copiar</button>
      </div>

      
      <footer class="rodape">
        <div class="rodape__icons">
          <a  class="linkedin" href="https://www.linkedin.com/in/tuliusalves/" target="_blank">linkedin</a>
          <a class="github" href="https://www.github.com/tuliusalves" target="_blank">github</a>
        </div>
      </footer>
    </main>
 

    <script src="app.js"></script>
  </body>
</html>
